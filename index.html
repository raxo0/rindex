<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gux â€” Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1a1f3c, #050509);
    color: white;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}

/* Container */

.container {
    width: 100%;
    max-width: 520px;
    padding: 50px 20px;
    text-align: center;
}

/* Profile */

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 25px rgba(120,150,255,0.4);
}

.username {
    margin-top: 18px;
    font-size: 30px;
    font-weight: 800;
}

.bio {
    margin-top: 6px;
    font-size: 14px;
    color: #cfcfcf;
    opacity: 0.85;
}

/* Games grid */

.games {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 22px;
}

/* Game card */

.game {
    backdrop-filter: blur(14px);
    background: rgba(255,255,255,0.05);
    border-radius: 18px;
    padding: 14px;
    transition: all 0.25s ease;
    border: 1px solid rgba(255,255,255,0.08);
}

.game:hover {
    transform: translateY(-6px) scale(1.03);
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(120,150,255,0.25);
}

/* Force same image size */

.game img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 12px;
}

.game-title {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 600;
    color: #e5e5e5;
}
</style>
</head>

<body>

<div class="container">

    <!-- Profile -->

    <img src="profile.jpg" class="profile-pic" alt="Profile Picture">
    <div class="username">Gux</div>
    <div class="bio">sup, im tuff</div>

    <!-- Games Section -->

<div class="section-header">
    <span>Games</span>
</div>

<div class="games">

        <div class="game">
            <img src="minecraft.jpg" alt="Minecraft">
            <div class="game-title">Minecraft</div>
        </div>

        <div class="game">
            <img src="polytoria.jpg" alt="Polytoria">
            <div class="game-title">Polytoria</div>
        </div>

        <div class="game">
            <img src="rocketleague.jpg" alt="Rocket League">
            <div class="game-title">Rocket League</div>
        </div>

        <div class="game">
            <img src="brawlhalla.jpg" alt="Brawlhalla">
            <div class="game-title">Brawlhalla</div>
        </div>

    </div>

</div>

</body>
</html>
