<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gux - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .profile-card {
            background-color: #111;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #222;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .avatar-container {
            position: relative;
            margin-right: 25px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            background-color: #1a1a1a;
            transition: all 0.3s ease;
        }
        
        .avatar.online {
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }
        
        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 2rem;
            transition: all 0.3s ease;
        }
        
        .avatar-placeholder.online {
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }
        
        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #2ecc71;
            border-radius: 50%;
            border: 3px solid #111;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .online-status.offline {
            background-color: #666;
            box-shadow: none;
        }
        
        .profile-info h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #fff;
            font-weight: 600;
        }
        
        .username {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            background-color: #222;
            color: #ccc;
            padding: 7px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            border: 1px solid #333;
            font-weight: 500;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .badge:hover {
            background-color: #2a2a2a;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .description-box {
            background-color: #151515;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 3px solid #444;
            transition: all 0.2s ease;
        }
        
        .description-box:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .description-box h2 {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .description-box p {
            color: #aaa;
            font-size: 1.05rem;
            line-height: 1.7;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
            font-weight: 500;
        }
        
        /* Social Links */
        .social-links {
            background-color: #151515;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #222;
            transition: all 0.2s ease;
        }
        
        .social-links:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #111;
            border: 1px solid #252525;
            border-radius: 10px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.2s ease;
        }
        
        .social-link:hover {
            border-color: #444;
            background: #151515;
        }
        
        .social-link i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .social-link span {
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .social-link.discord:hover {
            border-color: #5865f2;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.3);
        }
        
        .social-link.youtube:hover {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        /* Spotify Section */
        .spotify-section {
            background-color: #151515;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #222;
            transition: all 0.2s ease;
        }
        
        .spotify-section:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .spotify-player {
            background: #111;
            border: 1px solid #252525;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
        }
        
        .spotify-player:hover {
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.2);
        }
        
        .spotify-album {
            width: 64px;
            height: 64px;
            border-radius: 6px;
            background: #1db954;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .spotify-album img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .spotify-info {
            flex: 1;
            min-width: 0;
        }
        
        .spotify-track {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .spotify-artist {
            font-size: 0.95rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .spotify-live {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(29, 185, 84, 0.2);
            color: #1db954;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(29, 185, 84, 0.3);
            margin-top: 8px;
        }
        
        .pulse-dot {
            width: 6px;
            height: 6px;
            background: #1db954;
            border-radius: 50%;
        }
        
        .spotify-offline {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 0.95rem;
        }
        
        .recent-activity {
            background-color: #151515;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #222;
            transition: all 0.2s ease;
        }
        
        .recent-activity:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .coming-soon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            color: #666;
            font-size: 1.1rem;
            background-color: #111;
            border-radius: 8px;
            border: 1px dashed #333;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #222;
            color: #555;
            font-size: 0.9rem;
        }
        
        @media (max-width: 650px) {
            .profile-card {
                padding: 30px 25px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .badges {
                justify-content: center;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
            
            .spotify-player {
                flex-direction: column;
                text-align: center;
            }
            
            .spotify-live {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="profile.jpg" alt="Gux Profile Picture" class="avatar" id="avatarImg"
                         onerror="this.style.display='none'; document.getElementById('avatarPlaceholder').style.display='flex';">
                    <div id="avatarPlaceholder" class="avatar-placeholder" style="display: none;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="online-status" id="onlineStatus"></div>
                </div>
                <div class="profile-info">
                    <h1>Gux</h1>
                    <div class="username">@gux</div>
                    <div class="badges">
                        <div class="badge">
                            <span>üõ†Ô∏è</span> owner
                        </div>
                        <div class="badge">
                            <span>üåç</span> OG
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="description-box">
                <h2>About</h2>
                <p>Howdy, I'm Gux and I like video games like brawlhalla, minecraft, polytoria, etc.</p>
            </div>
            
            <div class="social-links">
                <h2 class="section-title">Connect</h2>
                <div class="social-grid">
                    <a href="https://discord.com/users/1444012737767149578" class="social-link discord" target="_blank" rel="noopener">
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                    </a>
                    <a href="https://www.youtube.com/@GuxPT" class="social-link youtube" target="_blank" rel="noopener">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                </div>
            </div>
            
            <div class="spotify-section">
                <h2 class="section-title">
                    <i class="fab fa-spotify" style="color: #1db954; margin-right: 8px;"></i>
                    Now Playing
                </h2>
                <div id="spotify-container">
                    <div class="spotify-offline">Loading...</div>
                </div>
            </div>
            
            <div class="recent-activity">
                <h2 class="section-title">Recent Activity</h2>
                <div class="coming-soon">
                    Coming Soon
                </div>
            </div>
            
            <div class="footer">
                <p>Simple Profile ‚Ä¢ Gux</p>
            </div>
        </div>
    </div>

    <script>
        // Check if profile.jpg exists and update online status
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImg = document.getElementById('avatarImg');
            const avatarPlaceholder = document.getElementById('avatarPlaceholder');
            
            const testImage = new Image();
            testImage.onload = function() {
                avatarImg.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            };
            testImage.onerror = function() {
                avatarImg.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
            };
            testImage.src = 'profile.jpg';
            
            // Load Spotify and online status
            loadDiscordStatus();
        });
        
        async function loadDiscordStatus() {
            const container = document.getElementById('spotify-container');
            const onlineStatus = document.getElementById('onlineStatus');
            const avatarImg = document.getElementById('avatarImg');
            const avatarPlaceholder = document.getElementById('avatarPlaceholder');
            
            try {
                const response = await fetch('https://api.lanyard.rest/v1/users/1444012737767149578');
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    const discordData = data.data;
                    
                    // Update online status
                    const isOnline = discordData.discord_status !== 'offline';
                    if (isOnline) {
                        onlineStatus.classList.remove('offline');
                        avatarImg.classList.add('online');
                        avatarPlaceholder.classList.add('online');
                    } else {
                        onlineStatus.classList.add('offline');
                        avatarImg.classList.remove('online');
                        avatarPlaceholder.classList.remove('online');
                    }
                    
                    // Update Spotify status
                    if (discordData.listening_to_spotify && discordData.spotify) {
                        const spotify = discordData.spotify;
                        
                        container.innerHTML = `
                            <div class="spotify-player">
                                <div class="spotify-album">
                                    <img src="${spotify.album_art_url}" alt="Album Art" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-music\\'></i>'">
                                </div>
                                <div class="spotify-info">
                                    <div class="spotify-track">${escapeHtml(spotify.song)}</div>
                                    <div class="spotify-artist">${escapeHtml(spotify.artist)}</div>
                                    <div class="spotify-live">
                                        <div class="pulse-dot"></div>
                                        LIVE
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        container.innerHTML = '<div class="spotify-offline">Not listening to anything right now</div>';
                    }
                } else {
                    throw new Error('Invalid data structure');
                }
            } catch (error) {
                console.error('Discord status fetch error:', error);
                container.innerHTML = '<div class="spotify-offline">Could not load Spotify status</div>';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Refresh Discord status every 15 seconds
        setInterval(loadDiscordStatus, 15000);
    </script>
</body>
</html>
