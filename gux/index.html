<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gux - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 40, 40, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(40, 40, 40, 0.05) 0%, transparent 20%);
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .profile-card {
            background-color: #111111;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid #222222;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #333333, #666666, #333333);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .avatar-container {
            position: relative;
            margin-right: 25px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333333;
            background-color: #1a1a1a;
        }
        
        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: 3px solid #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666666;
            font-size: 2rem;
        }
        
        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #2ecc71;
            border-radius: 50%;
            border: 3px solid #111111;
        }
        
        .profile-info h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .username {
            font-size: 1rem;
            color: #888888;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            background-color: #222222;
            color: #cccccc;
            padding: 7px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            border: 1px solid #333333;
            font-weight: 500;
            gap: 8px;
        }
        
        .tool-emoji {
            font-size: 1.1rem;
        }
        
        .description-box {
            background-color: #151515;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 3px solid #444444;
        }
        
        .description-box h2 {
            color: #cccccc;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .description-box p {
            color: #aaaaaa;
            font-size: 1.05rem;
            line-height: 1.7;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222222;
            font-weight: 500;
        }
        
        .recent-activity {
            background-color: #151515;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #222222;
        }
        
        .coming-soon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            color: #666666;
            font-size: 1.1rem;
            background-color: #111111;
            border-radius: 8px;
            border: 1px dashed #333333;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #222222;
            color: #555555;
            font-size: 0.9rem;
        }
        
        @media (max-width: 650px) {
            .profile-card {
                padding: 30px 25px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .avatar, .avatar-placeholder {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 25px 20px;
            }
            
            .description-box, .recent-activity {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
<div class="avatar-container">
    <img src="/gux/profile.jpg" alt="Gux Profile Picture" class="avatar" 
         onerror="this.style.display='none'; document.getElementById('avatarPlaceholder').style.display='flex';">
    <div id="avatarPlaceholder" class="avatar-placeholder" style="display: none;">
        <i class="fas fa-user"></i>
    </div>
    <div class="online-status" title="Online"></div>
</div>
                <div class="profile-info">
                    <h1>Gux</h1>
                    <div class="username">@gux</div>
                    <div class="badge">
                        <span class="tool-emoji">üõ†Ô∏è</span> owner
                    </div>
                </div>
            </div>
            
            <div class="description-box">
                <h2>About</h2>
                <p>Howdy, I'm Gux and I like video games like brawlhalla, minecraft, polytoria, etc.</p>
            </div>
            
            <div class="recent-activity">
                <h2 class="section-title">Recent Activity</h2>
                <div class="coming-soon">
                    Coming Soon
                </div>
            </div>
            
            <div class="footer">
                <p>Simple Profile ‚Ä¢ Gux</p>
            </div>
        </div>
    </div>

    <script>
        // Check if profile.jpg exists, show placeholder if not
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImg = document.querySelector('.avatar');
            const avatarPlaceholder = document.getElementById('avatarPlaceholder');
            
            // Try to load the image
            const testImage = new Image();
            testImage.onload = function() {
                // Image exists, show it
                avatarImg.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            };
            testImage.onerror = function() {
                // Image doesn't exist, show placeholder
                avatarImg.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
            };
            testImage.src = 'profile.jpg';
        });
    </script>
</body>
</html>
